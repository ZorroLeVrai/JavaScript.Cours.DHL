<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles.css"/>
    <script defer src="./main.js"></script>

    <title>EXERCICE 9 - Prime de licenciement</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="display-4">EXERCICE 9 - Prime de licenciement</h1>
            <hr>
        </div>

        <div>
            <p>Saisissez les informations nécessaires au calcul de la prime</p>
            <form class="grid-container">
                <label for="age">Age: </label>
                <input type="number" id="age" />
                <label for="anciennete">Ancienneté: </label>
                <input type="number" id="anciennete" />
                <label for="salaire">Dernier salaire (par mois): </label>
                <input type="number" id="salaire" />
                <button id="executer" class="grid-item-2columns">Résultat</button>
            </form>
        </div>

        <div class="form-group">
            <div id="result" class="lead">
                <p id="categorie_message"></p>
            </div>
        </div>
    </div>
</body>

</html>
