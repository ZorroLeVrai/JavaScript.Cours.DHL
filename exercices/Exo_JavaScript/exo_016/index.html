<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles.css"/>
    <script defer src="./main.js"></script>

    <title>EXERCICE 16 - Calculez vos impots</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="display-4">EXERCICE 16 - Calculez vos impots</h1>
            <hr>
        </div>

        <div>
            <p>Entrez les informations nécessaires au calcul</p>
            <div class="grid-container">
                <label for="net_imposable">Net imposable: </label>
                <input type="number" id="net_imposable" />
                <label for="nombre_adultes">Nombre adultes: </label>
                <input type="number" id="nombre_adultes" />
                <label for="nombre_enfants">Nombre enfants: </label>
                <input type="number" id="nombre_enfants" />
                <button id="executer" class="grid-item-2columns">Exécuter</button>
            </div>
        </div>

        <div class="form-group">
            <div id="result" class="lead">
                <p id="impots_resultat"></p>
            </div>
        </div>
    </div>
</body>

</html>
