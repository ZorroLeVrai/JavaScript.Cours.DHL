<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles.css"/>
    <script defer src="./main.js"></script>

    <title>EXERCICE 14 - Calculez la somme de la liste</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="display-4">EXERCICE 14 - Calculez la somme de la liste</h1>
            <hr>
        </div>

        <div>
            <p>Entrez les informations nécessaires au calcul</p>
            <div class="grid-container">
                <label for="terme_debut">Terme debut: </label>
                <input type="number" id="terme_debut" />
                <label for="terme_fin">Terme fin: </label>
                <input type="number" id="terme_fin" />
                <button id="executer" class="grid-item-2columns">Exécuter</button>
            </div>
        </div>

        <div class="form-group">
            <div id="result" class="lead">
                <p id="liste_nombres"></p>
                <p id="somme_nombres"></p>
            </div>
        </div>
    </div>
</body>

</html>
