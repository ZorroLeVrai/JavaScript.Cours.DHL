<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles.css"/>
    <script defer src="./main.js"></script>

    <title>EXERCICE 10 - Distributeur de boisson</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="display-4">EXERCICE 10 - Distributeur de boisson</h1>
            <hr>
        </div>

        <div>
            <p>Distributeur de boisson</p>
            <p>Choisissez votre boisson
                <ol>
                    <li>Eau</li>
                    <li>Jus d'orange</li>
                    <li>Limonade</li>
                    <li>Café</li>
                    <li>Thé</li>
                </ol>
            </p>
            <form class="grid-container">
                <label for="choix">Choix: </label>
                <input type="number" id="choix" />
                <button id="executer" class="grid-item-2columns">Résultat</button>
            </form>
        </div>

        <div class="form-group">
            <div id="result" class="lead">
                <p id="categorie_message"></p>
            </div>
        </div>
    </div>
</body>

</html>
