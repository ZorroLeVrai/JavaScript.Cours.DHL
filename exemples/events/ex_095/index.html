<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecriture de cookies</title>
  <script src="script.js" defer></script>
</head>
<body>
  <p>Données d'un cookie</p>
  <div>
    <label for="parameterName">Nom du paramètre</label>
    <input type="text" id="parameterName"/>
  </div>
  <div>
    <label for="parameterValue">Valeur du paramètre</label>
    <input type="text" id="parameterValue"/>
  </div>
  <div>
    <button id="updateCookieParameter">Mettre à jour</button>
  </div>
  <p>Données du cookie</p>
  <p id="cookieContent"></p>
</body>
</html>
