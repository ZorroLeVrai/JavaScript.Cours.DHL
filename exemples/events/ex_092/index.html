<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecriture de paramètres d'URL</title>
  <script src="script.js" defer></script>
</head>
<body>
  <p>Mettre à jour un paramètre</p>
  <div>
    <label for="parameterName">Nom du paramètre</label>
    <input type="text" id="parameterName"/>
  </div>
  <div>
    <label for="parameterValue">Valeur du paramètre</label>
    <input type="text" id="parameterValue"/>
  </div>
  <button id="updateParameter">Mettre à jour</button>
</body>
</html>
