<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des cookies</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <button id="sessionCookie">Créer un cookie de session</button>
  </div>
  <div>
    <button id="persistentCookie">Créer un cookie persistant</button>
  </div>
  <div>
    <button id="deleteCookie">Supprimer le cookie</button>
  </div>
  <p>Cookie value: <span id="cookieValue"></span></p>
</body>
</html>
